<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
    <header class="header">
        <img src="./images/mesto.svg" alt="логотиg место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__descripton">
                <img src="./images/zakivkusto.png" alt="аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button"></button>
                    <p class="profile__bio">Исследователь океана</p>       
                </div>    
            </div>   
            <button class="profile__button-add" type="button"></button>
        </section>
        <section class="cards"> 
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
        <div class="popup__container">
            <button id= "popup-close" class="popup__button-close popup_profile-close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="edit" class="form-profile">
                <label>
                    <input type="text" value="" name="name" placeholder="Ваше имя" id="inputName" class="popup__label">
                </label>
                <label>
                    <input type="text" value="" name="biography" placeholder="О вас" id="inputBio" class="popup__label">
                </label>
                <button class="popup__button-save" id="profileSave" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    
    <div class="popup popup_card">
        <div class="popup__container">
            <button class="popup__button-close popup_card-close" type="button"></button>
            <h2 class="popup__title">Новое Место</h2>
            <form name="edit" class="form-card">
                <label>
                    <input type="text" value="" name="title" placeholder="Название" id="inputTitle" class="popup__label"> 
                </label>
                <label>
                    <input type="text" value="" name="iamge" placeholder="Ссылка на картинку" id="inputImage" class="popup__label">
                </label>
                <button class="popup__button-save" id="cardSave" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_viewer">
        <div class="popup__content">
            <button class="popup__button-close popup_viewer-close" type="button"></button>
            <img class="popup__image" src="" alt=>
            <h2 class="popup__descripton">Новое Место</h2>
        </div>
    </div>

<template id="card-template">
    <div class="card">
        <button class="card__button-delete" type="button"></button>
        <img class="card__image" alt="" src="">
        <div class="card__descripton">
            <h2 class="card__title"></h2>
            <button class="card__button-like card__button-like_active" type="button"></button>
        </div>
</template>

    <script src="script.js"></script>
</body>
</html>
